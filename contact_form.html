<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="items-center justify-center bg-purple-200" >
    <body class="font-mono bg-gray-400">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
					<!-- Col -->
					<div
						class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
						style="background-image: url('https://source.unsplash.com/random/600x800')"
					></div>
					<!-- Col -->
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
						<h3 class="pt-4 text-2xl text-center">Contact Form</h3>
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">

					<!-- appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded 
        py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 -->
        		
  <div class="flex flex-wrap -mx-3 mb-6">
    	<div class="w-full px-3">
		<label class="block mb-2 text-xs font-bold text-gray-700 uppercase tracking-wide" for="name">
			Name
		</label>
		<input
			class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none 
			focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="name"
		/>
	</div>
    
    
    <div class="w-full px-3">
      <label class="block mb-2 text-xs text-gray-700 uppercase tracking-wide font-bold" for="grid-password">
        E-mail
      </label>
      <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none 
      focus:outline-none focus:shadow-outline" id="email" type="email">
      <p class="text-gray-600 text-xs italic">Some tips - as long as needed</p>
    </div>
  </div>
  
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Message
      </label>
      <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
      <p class="text-gray-600 text-xs italic">Re-size can be disabled by set by resize-none / resize-y / resize-x / resize</p>
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3">
      <button class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
        Send
      </button>
    </div>
    <div class="md:w-2/3"></div>
  </div>
  
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</body>
</html>
